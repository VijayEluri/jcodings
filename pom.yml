modelVersion: 4.0.0
parent:
  artifactId: oss-parent
  groupId: org.sonatype.oss
  relativePath: ../pom.xml
  version: 7
groupId: org.jruby.jcodings
artifactId: jcodings
version: 1.0.32-SNAPSHOT
packaging: jar
name: JCodings
description: Byte based encoding support library for java
licenses:
- distribution: repo
  name: MIT License
  url: 'http://www.opensource.org/licenses/mit-license.php'
developers:
- name: Marcin Mielzynski
  id: lopex
  email: lopx@gazeta.pl
- name: Charles Oliver Nutter
  id: headius
  email: headius@headius.com
scm:
  connection: 'scm:git:git://github.com/jruby/jcodings.git'
  developerConnection: 'scm:git:git@github.com:jruby/jcodings.git'
  tag: HEAD
  url: 'https://github.com/jruby/jcodings'
issueManagement:
  system: Github
  url: 'https://github.com/jruby/jcodings/issues'
dependencies:
- groupId: junit
  artifactId: junit
  version: 4.10
  scope: test
build:
  extensions:
  - artifactId: wagon-webdav-jackrabbit
    groupId: org.apache.maven.wagon
    version: 2.1
  finalName: jcodings
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-source-plugin
    version: 2.2.1
    executions:
    - id: attach-sources
      goals: [jar]
  - groupId: org.apache.maven.plugins
    artifactId: maven-javadoc-plugin
    version: 2.9
    configuration:
      additionalparam: '-Xdoclint:none'
      quiet: true
    executions:
    - id: attach-javadocs
      goals: [jar]
  - groupId: org.apache.maven.plugins
    artifactId: maven-compiler-plugin
    version: 3.8.0
    configuration:
      encoding: UTF-8
    executions:
    - id: default-compile
      configuration:
        source: 1.7
        target: 1.7
        excludes: [module-info.java]
    - id: compile9
      goals: [compile]
      configuration:
        release: 9
        multiReleaseOutput: true
        includes: [module-info.java]
  - groupId: org.apache.maven.plugins
    artifactId: maven-jar-plugin
    version: 2.4
    configuration:
      archive:
        manifestFile: MANIFEST.MF
  - groupId: org.apache.maven.plugins
    artifactId: maven-resources-plugin
    version: 2.6
  - groupId: org.apache.maven.plugins
    artifactId: maven-surefire-plugin
    version: 2.20.1
    configuration:
      argLine: -Dfile.encoding=UTF-8
  resources:
  - directory: resources
    filtering: false
  scriptSourceDirectory: scripts
  sourceDirectory: src
  testSourceDirectory: test
